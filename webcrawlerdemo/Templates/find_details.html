{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
    {{ message }}
</div>
{% endfor %}
{% endif %}

<div class="content-section">

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <br>
            <label>Enter Your Website ( Enter full URL like : https://lovdata.no/)</label>
            <br>

            <input type="text" name="website_name" size="70"/> <br/>

            <hr/>

            <label>Enter number Pages to Crawl e.g 400</label> <br/>
            <input type="text" name="crawl_number" /></div>

        </div>
            

<br>
<div class="form-group">
    <button class="btn btn-outline-info" type="submit">SUBMIT</button>
</div>

</form>



</div>

{% endblock content %}
